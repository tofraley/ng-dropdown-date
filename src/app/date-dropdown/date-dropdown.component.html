<select [ngModel]="this.selectedMonth" (ngModelChange)="this.onMonthChange($event)">
    <option *ngFor="let month of this.availableMonths" [value]="month.value">{{month.name}}</option>;
</select>
<select [ngModel]="this.selectedYear" (ngModelChange)="this.onYearChange($event)">
    <option *ngFor="let year of this.availableYears" [value]="year">{{year}}</option>;
</select>
